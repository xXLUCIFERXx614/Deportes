<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Asociación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <span class="mundialito-title">Mundialito</span>
            </a>
        </div>
    </nav>
    
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">
            <h1 class="h1h2">Ingresar Asociación</h1>
            <h2 class="h1h2">Ingrese los datos de la Asociación.</h2>
            <br>
            <form th:action="@{/guardarAsociacion}" th:object="${asociacion}" method="post" class="d-flex flex-column p-5 g-3 needs-validation m-3">
                <input type="hidden" th:field="*{id}" th:value="${asociacion.id}"/>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre Asociación:" th:field="*{nombre}" required/>
                    <label for="nombre" class="form-label p-3">Nombre: </label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="pais" placeholder="Pais Asociación:" th:field="*{pais}" required/>
                    <label for="pais" class="form-label p-3">Pais: </label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="presidente" placeholder="Presidente Asociación:" th:field="*{presidente}" required/>
                    <label for="presidente" class="form-label p-3">Presidente: </label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="siglas" placeholder="Siglas Asociación:" th:field="*{siglas}" required/>
                    <label for="siglas" class="form-label p-3">Siglas: </label>
                </div>
                <div class="d-flex mb-3">
                    <input type="submit" class="btn-custom me-4" value="Enviar">
                    <input type="reset" class="btn-custom" value="Restablecer">
                </div>
                <div class="p-3 text-center">
					<br>
					<a th:href="@{/verAsociacion}" class="btn-custom">Atrás</a>
				</div>
            </form>
        </main>
    </div>
    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Jesus David Calderon Gomez</p>
        </div>
    </footer>
</body>
</html>
