<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Competición</title>

    <link rel="stylesheet" href="/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <span class="mundialito-title">Mundialito</span>
            </a>
        </div>
    </nav>

    <main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">
        <h1 class="h1h2">Ingresar Competición</h1>
        <h2 class="h1h2">Ingrese los datos de la Competición</h2>
        <br>

        <form th:action="@{/guardarCompeticion}" th:object="${competicion}" method="post"
              class="d-flex flex-column p-5 g-3 needs-validation m-3">

            <input type="hidden" th:field="*{id}" th:value="${competicion.id}" />

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre Competición:" th:field="*{nombre}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></small>
                <label for="nombre" class="form-label p-3">Nombre: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="montoPremio" placeholder="Monto Premio:" th:field="*{montoPremio}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('montoPremio')}"
                       th:errors="*{montoPremio}"></small>
                <label for="montoPremio" class="form-label p-3">Monto Premio: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="date" class="form-control" name="fechaInicio" placeholder="Fecha Inicio (YYYY-MM-DD)" th:field="*{fechaInicio}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaInicio')}"
                       th:errors="*{fechaInicio}"></small>
                <label for="fechaInicio" class="form-label p-3">Fecha Inicio: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="date" class="form-control" name="fechaFin" placeholder="Fecha Fin (YYYY-MM-DD)" th:field="*{fechaFin}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaFin')}"
                       th:errors="*{fechaFin}"></small>
                <label for="fechaFin" class="form-label p-3">Fecha Fin: </label>
            </div>

            <div class="d-flex mb-3">
                <input type="submit" class="btn-custom me-4" value="Enviar">
                <input type="reset" class="btn-custom" value="Restablecer">
            </div>

            <div ><br><a th:href="@{/verCompeticion}" class="btn-custom">Atrás</a></div>
        </form>
    </main>

    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Jesus David Calderon Gomez</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
