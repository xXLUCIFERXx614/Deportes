<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Entrenador</title>

    <link rel="stylesheet" href="/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <span class="mundialito-title">Mundialito</span>
            </a>
        </div>
    </nav>

    <main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">
        <h1 class="h1h2">Ingresar Entrenador</h1>
        <h2 class="h1h2">Ingrese los datos del Entrenador</h2>

        <form th:action="@{/guardarEntrenador}" th:object="${entrenador}" method="post"
              class="d-flex flex-column p-5 g-3 needs-validation m-3">

            <input type="hidden" th:field="*{id}" th:value="${entrenador.id}"/>

            <h4 class="h1h2">Solicitud de datos:</h4>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre Entrenador:" th:field="*{nombre}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></small>
                <label for="nombre" class="form-label p-3">Nombre: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido Entrenador:" th:field="*{apellido}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                       th:errors="*{apellido}"></small>
                <label for="apellido" class="form-label p-3">Apellido: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="edad" placeholder="Edad Entrenador:" th:field="*{edad}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}"
                       th:errors="*{edad}"></small>
                <label for="edad" class="form-label p-3">Edad: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="nacionalidad" placeholder="Nacionalidad Entrenador:" th:field="*{nacionalidad}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nacionalidad')}"
                       th:errors="*{nacionalidad}"></small>
                <label for="nacionalidad" class="form-label p-3">Nacionalidad: </label>
            </div>

            <div class="d-flex mb-3">
                <input type="submit" class="btn-custom me-4" value="Enviar">
                <input type="reset" class="btn-custom" value="Restablecer">
            </div>

            <div class="p-3 text-center"><br><a th:href="@{/verEntrenador}" class="btn-custom">Atr√°s</a></div>
        </form>
    </main>

    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Jesus David Calderon Gomez</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
