<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Jugador</title>

    <link rel="stylesheet" href="/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <span class="mundialito-title">Mundialito</span>
            </a>
        </div>
    </nav>

    <main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">
        <h1 class="h1h2">Ingresar Jugador</h1>
        <h2 class="h1h2">Ingrese los datos del Jugador.</h2>

        <form th:action="@{/guardarJugador}" th:object="${jugador}" method="post"
              class="d-flex flex-column p-5 g-3 needs-validation m-3">

            <input type="hidden" th:field="*{id}" th:value="${jugador.id}"/>

            <h4 class="h1h2">Solicitud de datos:</h4>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre Jugador:" th:field="*{nombre}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></small>
                <label for="nombre" class="form-label p-3">Nombre: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido Jugador:" th:field="*{apellido}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                       th:errors="*{apellido}"></small>
                <label for="apellido" class="form-label p-3">Apellido: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="numero" placeholder="Número Jugador:" th:field="*{numero}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('numero')}"
                       th:errors="*{numero}"></small>
                <label for="numero" class="form-label p-3">Número: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="posicion" placeholder="Posición Jugador:" th:field="*{posicion}"
                       th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('posicion')}"
                       th:errors="*{posicion}"></small>
                <label for="posicion" class="form-label p-3">Posición: </label>
            </div>

            <div class="mb-4 form-floating">
                <select th:field="*{club}" class="form-select">
                    <th:block th:each="club: ${listaClubes}">
                        <option th:text="${club.nombre}" th:value="${club.id}"></option>
                    </th:block>
                </select>
                <label class="col-sm-4 col-form-label">Club:</label>
            </div>

            <div class="d-flex mb-3">
                <input type="submit" class="btn-custom me-4" value="Enviar">
                <input type="reset" class="btn-custom" value="Restablecer">
            </div>

            <div class="p-3 text-center"><br><a th:href="@{/verJugador}" class="btn-custom">Atrás</a></div>
        </form>
    </main>

    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Jesus David Calderon Gomez</p>
        </div>
    </footer>
</body>

</html>
